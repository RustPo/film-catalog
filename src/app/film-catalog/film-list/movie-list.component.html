<div class="movie-list grid md:grid-cols-3 sm:grid-cols-1 gap-4 items-stretch">
  @for (movie of movieService.moviesList(); track $index) {
    <app-movie-preview-card [movie]="movie"></app-movie-preview-card>
  }

  <div #anchor class="h-4"></div>
</div>

@if (movieService.isLoading()) {
  <z-loader></z-loader>
}
